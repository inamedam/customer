<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img
              src="http://placehold.it/380x500"
              alt=""
              class="img-rounded img-responsive"
            />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>
              {{ customer.firstName }} {{ customer.lastName }}
            </h4>
            <small
              ><cite title="San Francisco, USA"
                >{{ customer.id }}</cite
              ></small
            >
            <p>
              <i class="glyphicon glyphicon-envelope"></i>{{ customer.email }}
              <br />
              <i class="glyphicon glyphicon-globe"></i
              ><a href="http://www.jquery2dotnet.com">
                {{customer.creationDate}}
              </a>
              <br />
              <i class="glyphicon glyphicon-gift"></i>{{ customer.password }}
              <br />
              <i class="glyphicon glyphicon-gift"></i>{{ customer.active }}
              <br />
              <i class="glyphicon glyphicon-gift"></i>{{ customer.validAccount }}
            </p>
            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Edit</button>
              <button
                type="dropdown"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
              >
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Twitter</a></li>
                  <li>
                    <a href="https://plus.google.com/+Jquery2dotnet/posts"
                      >Google +</a
                    >
                  </li>
                  <li>
                    <a href="https://www.facebook.com/jquery2dotnet"
                      >Facebook</a
                    >
                  </li>
                  <li class="divider"></li>
                  <li><a href="#">Github</a></li>
                </ul>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
