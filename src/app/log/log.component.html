<section class="vh-80" style="background-color: #f0f2f5;">
  <div class="container py-3 h-80">
    <div class="row d-flex justify-content-center align-items-center h-75">
      <div class="col col-xl-9">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../assets/image.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-3 p-lg-4 text-black">

                <form (submit)="login()" #customerForm="ngForm">

                  <div class="d-flex align-items-center mb-2 pb-1">
                    <img class="image" src="assets/image9.png" alt="">
                  </div>

                  <h4 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px; margin: 5% 18% ;">Sign into your account</h4>
                  <div class="form-outline mb-3">
                    <input type="text" placeholder="Email  address" id="form2Example17" class="form-control" name="username" [(ngModel)]="username" required/>
                    <label class="form-label" for="form2Example17"></label>
                  </div>



                  <div class="form-outline input-group mb-3">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" id="form2Example27" placeholder="password" class="form-control" name="password" [(ngModel)]="password" required/>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary toggle-password" type="button" (click)="togglePasswordVisibility()">
                        <span><i class="material-icons">{{ hidePassword ? 'visibility' : 'visibility_off' }}</i></span>
                      </button>
                    </div>
                  </div>


<!--
                  <div class="password-container">
                    <input
                      type="{{ hidePassword ? 'password' : 'text' }}"
                      placeholder="Enter password"
                      [(ngModel)]="password"
                    />
                    <span class="toggle-password" (click)="togglePasswordVisibility()">
                      <i class="material-icons">{{ hidePassword ? 'visibility' : 'visibility_off' }}</i>
                    </span>
                  </div> -->

                  <div class="mb-3">
                    <button class="btn btn-dark btn-block" type="submit" [disabled]="!customerForm.form.valid">Login</button>
                  </div>
               </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
