<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">PROFILE</th>
          <th scope="col">#</th>
          <th scope="col">FIRST NAME</th>
          <th scope="col">LAST NAME</th>
          <th scope="col">Email</th>
          <th scope="col">Update button</th>
          <th scope="col">Delete button</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td><button class="bn5" [routerLink]="['/profile', customer.id]">Profile</button></td>
          <td>{{ customer.id }}</td>
          <td>{{ customer.firstName}}</td>
          <td>{{ customer.lastName}}</td>
          <td><a href="mailto:{{ customer.email }}">{{ customer.email }}</a></td>
          <td><button class="btn btn-dark" (click)="openUpdateModal(customer)">Update</button></td>
          <td><button class="btn btn-dark" (click)="deleteCustomer(customer.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
