<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">FIRST NAME</label>
            <input
              type="text"
              [(ngModel)]="customerRequest.firstName"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter your first name"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">LAST NAME</label>
            <input
              type="text"
              [(ngModel)]="customerRequest.lastName"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Enter your last name"
              required
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [(ngModel)]="customerRequest.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          [(ngModel)]="customerRequest.password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="active">Active</label>
        <input
          type="text"
          [(ngModel)]="customerRequest.active"
          class="form-control"
          id="active"
          name="active"
          required
        />
      </div>

      <button
        type="submit"
        [disabled]="!customerForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
