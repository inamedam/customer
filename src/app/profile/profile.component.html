<div class="container">
  <h2 class="mt-4">Update Customer</h2>
  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="customer.firstName"
            required
            class="form-control form-control-sm"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="customer.lastName"
            required
            class="form-control form-control-sm"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="customer.email"
            required
            class="form-control form-control-sm"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            name="password"
            [(ngModel)]="customer.password"
            required
            class="form-control form-control-sm"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="active">Active:</label>
          <input
            type="text"
            id="active"
            name="active"
            [(ngModel)]="customer.active"
            required
            class="form-control form-control-sm"
          />
        </div>
      </div>
    </div>

    <div mat-dialog-actions>
      <button
        type="submit"
        mat-button
        (click)="closeDialog()"
        class="btn btn-primary btn-sm"
      >
        Update
      </button>
    </div>
  </form>
</div>
